
{% extends 'base.html' %}

{% block title %}Delete{% endblock %}

{% block menu %}
    <li><a href="{% url 'pol_view' pols.pk %}">Отмена</a></li>
{% endblock %}

{% block content %}
    <h1>Вы уверены, что хотите удалить вопрос? "{{ pols.question}}" </h1>
    <form action="{% url "pol_delete" pols.pk %}" method="post">
        {% csrf_token %}
        <p><input type="submit" value="Да"></p>
        <p><a href="{% url 'pol_view' pols.pk %}">Отмена</a></p>
    </form>
{% endblock %}
